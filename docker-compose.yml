volumes:
  geth:
  node:

services:
  geth:
    image: ${GETH_IMAGE}
    ports:
      # geth http rpc
      - "8545:8545"
      # geth ws rpc
      - "8546:8546"
      # geth eignine authrpc
      - "8551:8551"
      # geth metrics
      - "6060:6060"
      # geth p2p port
      - "30303:30303"
    volumes:
      - "geth:/data"
      - "./jwt.txt:/jwt.txt"
    environment:
      - SEQUENCER_HTTP=${SEQUENCER_HTTP}
      - BOOTNODES=${BOOTNODES}
      - GETH_STATICNODES=${GETH_STATICNODES}
      - GENESIS_URL=${GENESIS_URL}
      - SYNC_MODE=${SYNC_MODE:-full}
      - GC_MODE=${GC_MODE:-archive}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        cat > /data/bootnodes.toml <<EOF
        [Node.P2P]
          StaticNodes = ${GETH_STATICNODES}
        EOF
        echo "geth p2p bootnodes:"
        cat /data/bootnodes.toml
        # do geth init if datadir is empty
        if [ ! -d "/data/geth" ]; then
            echo "Initializing geth datadir"
            wget -O /data/genesis.json $GENESIS_URL
            geth init --state.scheme=hash --datadir=/data /data/genesis.json
        else
            echo "geth datadir already initialized, skipping..."
        fi
        exec geth \
            --datadir=/data \
            --rollup.disabletxpoolgossip=true \
            --rollup.sequencerhttp=$SEQUENCER_HTTP \
            --http \
            --http.corsdomain="*" \
            --http.vhosts="*" \
            --http.addr=0.0.0.0 \
            --http.api=web3,debug,eth,txpool,net,engine \
            --ws \
            --ws.addr=0.0.0.0 \
            --ws.api=web3,debug,eth,txpool,net,engine \
            --authrpc.addr=0.0.0.0 \
            --authrpc.vhosts="*" \
            --authrpc.port=8551 \
            --authrpc.jwtsecret=/jwt.txt \
            --metrics \
            --metrics.port=6060 \
            --metrics.addr="0.0.0.0" \
            --syncmode=$SYNC_MODE \
            --gcmode=$GC_MODE \
            --config=/data/bootnodes.toml

  node:
    depends_on:
      - geth
    image: ${NODE_IMAGE}
    ports:
      # node rpc
      - "9545:9545"
      # node p2p 
      - "9003:9003"
      # node metrics
      - "7300:7300"
    env_file:
      - .env
    volumes:
      - "node:/data"
      - "./jwt.txt:/jwt.txt"
      - "./entrypoints/op-node.sh:/entrypoints/op-node.sh"
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        exec /entrypoints/op-node.sh